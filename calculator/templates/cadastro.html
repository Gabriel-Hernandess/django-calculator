<!DOCTYPE html>
{% load static %}
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>Cadastro de Usuário</title>
    <link rel="stylesheet" href="{% static 'cadastro.css' %}">

    <!-- Favicon -->
    <link rel="icon" href="{% static 'favicon.ico' %}" type="image/x-icon" />
</head>
<body>
    <div class="header">
        <div>
        <h3 style="margin-bottom: 8px;">Calculadora Avançada</h3>
        <p style="margin: 0;">A Django Kogui Test.</p>
        </div>

        <img src="https://cdn-icons-png.flaticon.com/512/4341/4341087.png" />
    </div>

    <div class="container">
        <h2>Cadastro de Usuário</h2>
        <form method="POST" action="/cadastro/">
            {% csrf_token %}
            <input type="text" name="nome" placeholder="Nome completo" required>
            <input type="email" name="email" placeholder="Email" required>
            <input type="password" name="senha" placeholder="Senha" required>
            <button type="submit">Cadastrar</button>
            <p style="color: crimson;">{{ msg|default:'' }}</p>
        </form>
        <p>Já possui conta? <a href="/login/">Faça login</a></p>
    </div>
</body>
</html>
